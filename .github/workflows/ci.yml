name: CI

on:
    push:
        branches:
            - "master"
            - "develop"
    pull_request:
        types: [ready_for_review, synchronize, opened]

jobs:
    conflicts:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - name: Merge Conflict finder
              uses: olivernybroe/action-conflict-finder@v1.1
    sdk:
        needs: [conflicts]
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x]
        concurrency:
            group: ${{ github.head_ref }}-sdk
            cancel-in-progress: true
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Cache pnpm modules
              uses: actions/cache@v2
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
                  restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 6.20.4
            - name: Install rimraf
              run: pnpm install rimraf -g
            - name: Install dependencies
              run: node common/scripts/install-run-rush.js install
            - uses: nick-invision/retry@v2
              name: Build
              with:
                  timeout_seconds: 300
                  max_attempts: 3
                  command: node common/scripts/install-run-rush.js build --verbose
            - name: Test
              run: cd packages/sdk/ && pnpm run test -- --coverage
